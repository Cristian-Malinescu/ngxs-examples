<section class="uk-overflow-auto uk-padding uk-padding-remove-horizontal">
  <table class="uk-table uk-table uk-table-divider uk-animation-toggle uk-animation-fade">
    <thead class="uk-background-secondary uk-light">
      <tr>
        <th>order id</th>
        <th>date</th>
        <th>status</th>
        <th>total</th>
        <th>details</th>
        <th>customer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td class="order-col">{{ order.id }}</td>
        <td class="date-col">{{ order.date }}</td>
        <td class="status-col">{{ order.status }}</td>
        <td class="total-col">
          {{ order.total | currency }}
        </td>
        <td class="details-col">
          <ol>
            <li *ngFor="let item of order.details" class="order details">
              {{ item.product }}: {{ item.price | currency }} x {{ item.quantity | number: '.0' }} = {{ item.subtotal | currency }}
            </li>
          </ol>
        </td>
        <td class="customer-col">{{ order.customer }}</td>
      </tr>
    </tbody>
  </table>
</section>
